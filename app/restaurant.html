<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Restaurant Info</title>
  <meta name="Description" content="The best restaurant reviews of your area!">
  <meta name="theme-color" content="#002984"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles-bundle.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- header -->
    <header role="banner">
      <nav class="nav">
        <h1>
          <a class="nav-title" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb" class="breadcrumbs">
          <li class="breadcrumb">
            <a class="breadcrumb-link" href="/">Home</a>
          </li>
        </ol>
      </nav>
    </header>
    <!-- main -->
    <main id="maincontent" class="main" role="main">
      <p id="offline" class="message warn">You're offline and viewing stored data.</p>
      <p id="no-data" class="message error">You're offline and local data is unavailable.</p>
      <p id="data-saved" class="message success">Server data was saved for offline mode.</p>
      <p id="save-error" class="message error">Server data couldn't be saved offline.</p>
      <div class="restaurant-details">
        <!-- map -->
        <section id="maps-container" class="maps-container-resto">
          <div id="google-maps" class="google-maps-resto" role="application" aria-label="Google Maps overview of restaurants" aria-hidden="true" style="display: none;"></div>
          <div id="google-static-maps" class="google-static-maps"></div>
        </section>
        <!-- restaurants -->
        <section id="restaurant-container" class="restaurant-details-card">
          <div id="card-primary" class="card-primary flex-container-row">
            <div class="flex-container-column">
              <h2 id="restaurant-name" class="card-title" ></h2>
              <address id="restaurant-address" class="card-secondary-content"></address>
            </div>
            <button id="add-to-favorites"
              class="mdc-icon-button material-icons favorite-button"
              aria-label="Add to favorites"
              aria-hidden="true"
              aria-pressed="false"
              data-toggle-on-content="favorite"
              data-toggle-on-label="Remove from favorites"
              data-toggle-off-content="favorite_border"
              data-toggle-off-label="Add to favorites">
            </button>
          </div>
          <div class="restaurant-card-cuisine">
            <p id="restaurant-cuisine" class="restaurant-card-cuisine-content"></p>
          </div>
          <div class="restaurant-card-opening-hours">
            <table id="restaurant-hours" class="restaurant-card-table-content"></table>
          </div>
          <div class="card-actions">
            <a id="review-link" class="card-actions-link" href="review.html">Add Review</a>
          </div>
        </section>
      </div>
      <!-- reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" class="review-cards"></ul>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer" class="footer" role="contentinfo">
      <p class="footer-content">Copyright Â© 2018 <a class="footer-link" href="/">Restaurant Reviews</a> All Rights Reserved.</p>
    </footer>
  </div>
  <!-- scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      console.log('[DEBUG] Service worker is supported.')
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log(`[DEBUG] Service worker registered with scope: ${registration.scope}`);
          })
          .catch(error => {
            console.log(`[DEBUG] Service worker registration failed, error: ${error}`);
          });
      });
    } else {
      console.log('[DEBUG] Service worker is not supported.')
    }
  </script>
  <!-- scripts - App -->
  <script type="application/javascript" charset="utf-8" src="js/idb-bundle.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/resto-bundle.min.js"></script>
  <!-- scripts - Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0R6ba0eD7BDPcUEpQBmEQ1JyMSf7NRYc&libraries=places&callback=initMap"></script>
</body>
</html>
